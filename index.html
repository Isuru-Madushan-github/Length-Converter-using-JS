<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="section">
            <label for="mm">Millimeter (mm) :</label>
            <input id="mm" type="number" name="mm" onchange="mmConvert(this.value)" oninput="mmConvert(this.value)">
        </div>
        <div class="section">
            <label for="cm">Centimeter (cm) :</label>
            <input id="cm" type="number" name="cm" onchange="cmConvert(this.value)" oninput="cmConvert(this.value)">
        </div>
        <div class="section">
            <label for="m">Meter (m) :</label>
            <input id="m" type="number" name="m" onchange="mConvert(this.value)" oninput="mConvert(this.value)">
        </div>
        <div class="section">
            <label for="km">Kilometer (km) :</label>
            <input id="km" type="number" name="km" onchange="kmConvert(this.value)" oninput="kmConvert(this.value)">
        </div>
    </div>
    
</body>
</html>
